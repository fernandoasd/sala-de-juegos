<div class="container mt-4">
    <h2 class="mb-3 text-center">About me</h2>

    <div class="row mb-5">
        <div class="col-md-8 border-end border-secondary ">
            <h4>Datos Personales</h4>
            <ul>
                <li><strong>Nombre:</strong> {{ nombre }}</li>
                <!-- <li><strong>Edad:</strong> {{ edad }} años</li> -->
                <li><strong>Carrera:</strong> {{ carrera }}</li>
            </ul>

            <h4 class="mt-4">Mi Juego</h4>
            <p><strong>{{ juegoNombre }}</strong>: {{ juegoDescripcion }}</p>
        </div>

        <div class="col-md-4 text-center mb-4">
            <img [src]="imagenUrl" alt="Foto del alumno" class="img-fluid rounded-circle shadow"
                style="max-width: 200px;">
        </div>
    </div>
    <div class="d-flex  mt-5 border-top border-secondary p-4">
        <div class="column">
            <h1 class="text-decoration-none p-2">Juego: Gotas de Lluvia</h1>
            <h5>Juego en donde hay que resolver la ecuación matematicas antes que se termine el tiempo.</h5>
        </div>
        <div class="container image">
        </div>
        
    </div>
</div>
